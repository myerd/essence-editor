<div class="customer">
  <h1>Customer</h1>
  {{ customer.description }} || {{ customer.id }} || {{ customer.project }}
  <button mat-flat-button color="primary" (click)="showOpportunity()">
    Opportunity
  </button>
  <button mat-flat-button color="primary" (click)="showStakeholders()">
    Stakeholders
  </button>
    <div *ngIf="opportunity && !stakeholders">
    <div *ngIf="oppor !== undefined; else no_opportunity">
      <a [routerLink]="['/opportunity/', oppor.id]">
        <p>{{ oppor.description }}</p></a>

    </div>
  </div>
  <ng-template #no_opportunity>No Opportunity added for this Customer
    <button mat-stroked-button (click)="addOpportunity()">+Opportunity</button>
  </ng-template>
  <div *ngIf="stakeholders && !opportunity">
    <div *ngIf="stakehol !== undefined; else no_stakeholders">
      <a [routerLink]="['/stakeholders/', stakehol.id]">
        <p>{{ stakehol.description }}</p></a>

    </div>
  </div>
  <ng-template #no_stakeholders>No stakeholders added for this Customer
    <button mat-stroked-button (click)="addStakeholders()">+Stakeholders</button>
  </ng-template>
</div>
