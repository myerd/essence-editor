<div class="dialog">
<h3 mat-dialog-title>add Card</h3>
  <div *ngIf="form.invalid">
    <p>Both fields are <strong>required</strong></p>
  </div>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput
           placeholder="title"
           formControlName="title"
           value="title">
    <mat-error *ngIf="f.title.hasError('required')">
     Title <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput
           placeholder="Description"
           formControlName="description"
           value="description">
    <mat-error *ngIf="f.description.hasError('required')">
      Title <strong>required</strong>
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"
          (click)="close()">
    Cancel
  </button>
  <button class="mat-raised-button mat-primary"
          (click)="save()" [disabled]="form.invalid">
    Save
  </button>
</mat-dialog-actions>
</div>
